<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="scoreBoard">
            <h2>Score Board</h2>
            <h3>Round 1</h3>
            <div class="score">
                <p>Player 1 ---</p>
                <p>Player 2 ---</p>
            </div>
        </div>
        <div>
            <div class="avatar">
                <img src="./player.svg" alt="Player 1 avatar" >
                <p>Player 1</p>
            </div>
            <div class="gameBoard">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="avatar">
                <img src="./player.svg" alt="Player 2 avatar">
                <p>Player 2</p>
            </div>
        </div>
        <button type="button" class="resetButton">New Round</button>
    </main>
    <div class="menu">
        <div class="wrap">
            <h1 class="title">Tic Tac Toe</h1>
            <div class="character">
                <div class="avatar">
                    <img src="./player.svg" alt="Player 1 avatar" >
                    <div class="name">
                        <p>Player 1</p>
                        <span class="editButton"></span>
                    </div>
                    <div class="edit">
                        <input type="text" value="Player 1" data-player="X" maxlength="8">
                        <div>
                            <span class="confirmButton"></span>
                            <span class="cancelButton"></span>
                        </div>
                    </div>
                </div>
                <span class="versus">VS</span>
                <div class="avatar">
                    <img src="./player.svg" alt="Player 2 avatar">
                    <div class="name">
                        <p>Player 2</p>
                        <span class="editButton"></span>
                    </div>
                    <div class="edit">
                        <input type="text" value="Player 2" data-player="O" maxlength="8">
                        <div>
                            <span class="confirmButton"></span>
                            <span class="cancelButton"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="startButton">Start</button>
    </div>
    <div class="settlementMessage"></div>
</body>
</html>
