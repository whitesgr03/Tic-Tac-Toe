<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <!-- menu selector opponent -->
        <div class="menu">
            <h1 class="title">Tic Tac Toe</h1>
            <button type="button" class="messageButton">choose your opponent</button>
            <div class="characters">
                <div class="character player">
                    <img src="./img/player.svg" alt="Player 1 avatar" class="avatar">
                    <div >
                        <p class="firstPlayerName">Player 1</p>
                        <button type="button" class="editNameButton"></button>
                    </div>
                    <div class="field">
                        <input class="nameField" type="text" value="Player 1" data-player="X" maxlength="8">
                        <div class="fieldButtons">
                            <button type="button" class="confirmButton"></button>
                            <button type="button" class="cancelButton"></button>
                        </div>
                    </div>
                </div>
                <p class="versus">VS</p>

                <div class="opponentButtons">
                    <button type="button" data-opponent="player 2">Player</button>
                    <button type="button" data-opponent="com">Computer</button>
                </div>
            </div>
            <button type="button" class="startGameButton hidden">Start Game</button>
        </div>

        <!-- settlement message -->
        <div class="settlementMessage">
            <p class="message">The Winner is <span>Player 1</span></p>
            <button type="button" class="resetButton">New Round</button>
        </div>
        
        <div class="container">
            <!-- scoreBoard -->
            <div class="scoreBoard">
                <h2 class="title">
                    Score Board
                    <button type="button" class="menuButton"></button>
                </h2>
                <h3 class="round">Round 1</h3>
                <div>
                    <h3>
                        <span class="firstPlayerName">Player 1</span>
                        : 
                        <span class="score">0</span>
                    </h3>
                    <h3>
                        <span class="secondPlayerName">Player 2</span>
                        : 
                        <span class="score">0</span>
                    </h3>
                </div>
            </div>
            
            <div class="secondRow">
                <!-- first player -->
                <div class="player mover">
                    <img src="./img/player.svg" alt="Player 1 avatar" class="avatar">
                    <p class="firstPlayerName">Player 1</p>
                </div>
                <!-- gameBoard -->
                <div class="gameBoard">
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
                <!-- second player -->
                <div class="player">
                    <img src="./img/player.svg" alt="Player 2 avatar" class="avatar">
                    <p class="secondPlayerName">Player 2</p>
                </div>
            </div>    
        </div>
    </main>
    
    <!-- background blur -->
    <div class="backgroundBlurEffect"></div>
</body>
</html>
