<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="title">Tic Tac Toe</h1>
        <div class="gameBoard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button type="button" class="restartButton">Restart</button>
    </main>
    <div class="menu active">
        <div class="wrap">
            <div class="character">
                <img src="./player.svg" alt="Player 1 avatar" class="avatar">
                <p class="name">Player 1
                    <span class="editButton"></span>
                </p>
                <div class="edit">
                    <input class="wi" type="text" value="aa" data-name="Player 1">
                    <div>
                        <span class="confirmButton"></span>
                        <span class="cancelButton"></span>
                    </div>
                </div>
            </div>
            <span>VS</span>
            <div class="character">
                <img src="./player.svg" alt="Player 2 avatar" class="avatar">
                <p class="name">Player 2<span class="editButton"></span></p>
                <div class="edit">
                    <input type="text" value="gg" data-name="Player 2">
                    <div>
                        <span class="confirmButton"></span>
                        <span class="cancelButton"></span>
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="startButton">Start</button>
    </div>
    <div class="settlementMessage"></div>
</body>
</html>
